<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ny Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header">
                  <i class="fa fa-list-alt"></i> Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="InputSearchTerm">Search Term</label>
                        <input type="SearchTerm" class="form-control" id="SearchTerm" placeholder="Enter Search Term">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Recieve</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
